spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_REPO_PATH:file:./repo-config}

server:
  port: 8888
  ssl:
    enabled: true
    key-store: classpath:keystore/config-server.jks
    key-store-password: changeit
    key-password: changeit
    key-store-type: JKS
    key-alias: config-server
    trust-store: classpath:keystore/truststore.jks
    trust-store-password: changeit
    trust-store-type: JKS
    client-auth: need

eureka:
  client:
    enabled: false